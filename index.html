<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task..." required />
            <input type="date" id="todo-date" required />
            <button type="submit" id="submit-btn">Add</button>
            <button type="button" id="cancel-btn" style="display: none;">Batal</button>

        </form>

        <div class="filter">
            <label>Filter: </label>
            <select id="filter-select">
                <option value="all">All</option>
                <option value="done">Sudah Selesai</option>
                <option value="not-done">Belum Selesai</option>
            </select>
        </div>

        <h2 style="margin-bottom: 10px;">My Tasks:</h2>
        <div class="table-wrapper">
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Tugas</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
        </div>
        <button id="clear-btn" class="clear-btn">Hapus Semua Tasks</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
